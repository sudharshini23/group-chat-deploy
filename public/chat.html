<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Group Chat Home Page</title>
</head>
<body>
    <header class=" d-flex justify-content-center bg-opacity-50">
        <h2 class="font-monospace text-bg-light">Chat App</h2>
    </header>
    <div id="group-body" class="d-flex justify-content-start m-4">
        <div id="group-header" class="bg-info">
            <label class="font-monospace ">Create a New Group</label>
            <button id="new-group-btn" class="btn btn-secondary btn-group-sm">New group</button>
            <div id="chat-list" class="bg-light">
            </div>
        </div> 
    </div>
    <div class="container" id="chat-body">
        <div id="open-chat">
        </div>
        <!-- <div class="hide">Click to see members</div> -->
        <div id="chat-ul">
        </div>
    </div>
    <div id="members-list">
        <!-- <button id="close-members-btn">X</button> -->
        <ul id="members-ul">
        </ul>
    </div>
    <a href="./login.html" class="fw-bold text-body fixed-bottom d-flex justify-content-around ">
        <u class="btn btn-sm btn-danger gradient-custom-4">Logout</u>
    </a>
    <footer class="fixed-bottom mb-5 d-flex justify-content-around bg-info">
        <div id="form-div">
            <form id="chat-form" class="form-control">
                <input type="text" id="message" placeholder="Type a message" size="80%">
                <button type="submit" class="btn btn-success btn-sm">Send</button>
            </form>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
<script src="chat.js"></script>
</body>
</html>

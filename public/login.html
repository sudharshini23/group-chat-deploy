<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Group Chat Login Page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <section class="vh-100 bg-image"
        style="background-image: url('https://e0.pxfuel.com/wallpapers/667/98/desktop-wallpaper-login-background-outlook-login.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class=" text-center mb-5 text-bg-light">Login Your Account</h2>
                                <form id="loginform">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="emailField">Enter Email</label>
                                        <input type="email" name="email" id="emailField" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="passwordField">Enter Password</label>
                                        <input type="password" name="password" id="passwordField" class="form-control form-control-lg" required/> 
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <input class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body m-2" type="submit" value="Login">
                                        <div>
                                            <button class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body m-2" id="fgt-btn">Forgot Password</button>
                                        </div>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Create a New Account
                                        <a href="./signup.html" class="fw-bold text-body">
                                            <u>SignUp</u>
                                        </a>
                                    </p>
                                    <div class="container" id="error-container">
                                        <p id="error-text"></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
